# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

debug:disable_logs = false

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = eDP-1,  1920x1080@300, 0x0,    1
monitor = HDMI-0, 1920x1080@60,  1920x0, 1


#################
### AUTOSTART ###
#################

exec-once = alacritty --daemon -vv 2>&1 | tee /tmp/alacritty.log & disown
exec-once = swww-daemon
exec-once = sleep 3 && pipewire-launcher.sh
exec-once = /usr/libexec/xdg-desktop-portal-hyprland
exec-once = /usr/libexec/xdg-desktop-portal
exec-once=dbus-update-activation-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# exec-once = mpvpaper -v -p -o "--loop-file=inf --mute" '*' ~/vids/wp/emptyset.mp4
exec-once = swww img ~/pics/wp/tokyo-skytree-golden-hour.png -t any --transition-fps 240 --transition-duration 2


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rosepine

env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = WAYLAND_DISPLAY,wayland-0
env = XDG_SESSION_TYPE,wayland

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# env = SWWW_TRANSITION,center
# env = SWWW_TRANSITION_DURATION,2
# env = SWWW_TRANSITION_FPS,240


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 0

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(ffffffff) rgba(00000000) 45deg
    col.inactive_border = rgba(44444444)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.8
    inactive_opacity = 0.65

    shadow {
        enabled = false
        range = 36
        render_power = 3
        color = rgba(1a1a1a99)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 14
        passes = 2

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutExpo,.16,1,.3,1
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutExpo
    animation = windows, 1, 2.4, easeOutExpo
    animation = windowsIn, 1, 2.4, easeOutExpo, popin 87%
    animation = windowsOut, 1, 1.2, easeOutExpo, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutExpo
    animation = layersIn, 1, 4, easeOutExpo, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 2.4, easeOutExpo, slide
    animation = workspacesIn, 1, 2.4, easeOutExpo, slide
    animation = workspacesOut, 1, 2.40, easeOutExpo, slide
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    repeat_delay = 250
    repeat_rate = 50

    follow_mouse = 1
    accel_profile = flat
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        disable_while_typing = true
        tap-to-click = false
    }
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = turtle-beach-burst-ii-pro-dongle-1
    sensitivity = -0.15
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
bind = SUPER, F, fullscreen

# Application binds
bind = SUPER, Return,       exec, alacritty msg create-window
bind = SUPER, W,            exec, floorp -P Main
bind = SUPER SHIFT, W,      exec, floorp -P School
bind = SUPER, V,            exec, ~/dls/vesktop-1.6.1/vesktop
bind = SUPER SHIFT, Return, exec, st
bind = SUPER, R,            exec, st # TODO: Menu
bind = SUPER, Escape,       exec, hyprlock

# Tuun
bind = SUPER, T,            exec, alacritty msg create-window --class tuun --hold -e tuun
bind = SUPER, U,            exec, quu
bind = SUPER, J,            exec, ~/.config/tuun/mpv.sh j
bind = SUPER, K,            exec, ~/.config/tuun/mpv.sh k
bind = SUPER, L,            exec, ~/.config/tuun/mpv.sh l
bind = SUPER, O,            exec, ~/.config/tuun/mpv.sh o
bind = SUPER, M,            exec, ~/.config/tuun/mpv.sh m
bind = SUPER, Comma,        exec, ~/.config/tuun/mpv.sh b
bind = SUPER, Period,       exec, ~/.config/tuun/mpv.sh f
bind = SUPER ALT, T,       exec, hyprctl keyword 'device[synps/2-synaptics-touchpad]:enabled' 'false'

# Screenshots
layerrule = noanim, ^(selection)$
bind = SUPER, Home,         exec, grim -g "$(slurp -d -b 00000099 -c f2a978ff)" - | wl-copy
bind = SUPER SHIFT, Home,   exec, grim -o $(hyprctl activeworkspace | grep -o 'monitor .\+:' | sed -e 's,^monitor\s,,' -e 's,:$,,') - | wl-copy

# Control binds
bind = SUPER, Q,            killactive,
bind = SUPER, Space,        togglefloating,
bind = SUPER CTRL SHIFT, E, exit,
bind = SUPER, C,            centerwindow,

# Move focus
bind = SUPER, left,         movefocus, l
bind = SUPER, right,        movefocus, r
bind = SUPER, up,           movefocus, u
bind = SUPER, down,         movefocus, d

# Switch workspaces
bind = SUPER,       grave,  workspace,       99
bind = SUPER,       1,      workspace,       1
bind = SUPER,       2,      workspace,       2
bind = SUPER,       3,      workspace,       3
bind = SUPER,       4,      workspace,       4
bind = SUPER,       5,      workspace,       5
bind = SUPER,       6,      workspace,       6
bind = SUPER,       7,      workspace,       7
bind = SUPER,       8,      workspace,       8
bind = SUPER,       9,      workspace,       9
bind = SUPER,       0,      workspace,       10

# Move active window to a workspace
bind = SUPER SHIFT, grave,  movetoworkspacesilent, 99
bind = SUPER SHIFT, 1,      movetoworkspacesilent, 1
bind = SUPER SHIFT, 2,      movetoworkspacesilent, 2
bind = SUPER SHIFT, 3,      movetoworkspacesilent, 3
bind = SUPER SHIFT, 4,      movetoworkspacesilent, 4
bind = SUPER SHIFT, 5,      movetoworkspacesilent, 5
bind = SUPER SHIFT, 6,      movetoworkspacesilent, 6
bind = SUPER SHIFT, 7,      movetoworkspacesilent, 7
bind = SUPER SHIFT, 8,      movetoworkspacesilent, 8
bind = SUPER SHIFT, 9,      movetoworkspacesilent, 9
bind = SUPER SHIFT, 0,      movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume,     exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@    5%+
bindel = ,XF86AudioLowerVolume,     exec, wpctl set-volume      @DEFAULT_AUDIO_SINK@    5%-
bindel = ,XF86AudioMute,            exec, wpctl set-mute        @DEFAULT_AUDIO_SINK@    toggle
bindel = ,XF86AudioMicMute,         exec, wpctl set-mute        @DEFAULT_AUDIO_SOURCE@  toggle
bindel = ,XF86MonBrightnessUp,      exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown,    exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Tuun
windowrule = float, class:^mpv$, title:^tuun-mpv$
windowrule = float, class:^tuun$
windowrule = size 666 222, class:^tuun$
windowrule = float, class:^fzm$, title:^fzm$
windowrule = dimaround, class:^fzm$, title:^fzm$
windowrule = stayfocused, class:^fzm$, title:^fzm$

workspace = 6,monitor:HDMI-0
